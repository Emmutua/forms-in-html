<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <style>
       
    </style>
</head>
<body style="color: orange; background-color: rgb(245, 249, 242);">
    <h1>Employee Registration</h1>
    <fieldset style="width:60% ;">
        <legend>Employees Personal details</legend>
        <label for="name">Name: <input type="text" name="name" id="name"></label> <br>
        <label for="phno">Phone Number: <input type="number" name="phno" id="phno"></label><br>
        <label for="idno">ID Number: <input type="number" name="idno" id="idno"></label><br>
        <label for="krapin">KRA PIN: <input type="text" name="krapin" id="krapin"></label><br>
        <label for="email">Email Address: <input type="email" name="email" id="email"></label> <br>
        <label for="gender">Gender:</label>
        <label for="male"> <input type="radio" value="male" id="gender" name="gender">Male</label>
        <label for="gender"><input type="radio" value="female" id="gender" name="gender">  </label>Female <br><br>
        <label for="department">Department: 
            <select name="department" id="department">
                <option value="Management">Management</option>
                <option value="Finance">Finance</option>
                <option value="ICT" selected>ICT</option>
                <option value="Human Resource">Human Resource</option>
                <option value="Customer Service"></option>
            </select>
        </label>
      </fieldset>
      <fieldset style="width:60% ;">
        <legend>Employee enumaration package</legend>
        <label for="Bsalary">Basic Salary: <input type="text" name="BSalary" id="BSalary"></label>  <br>
        <label for="HAllowance">House Allowance: <input type="text" name="HAllowance" id="HAllowance"></label> <br>
        <label for="CAllowance">Computer Allowance: <input type="text" name="CAllowance" id="CAllowance"></label> <br>
</fieldset>
<br><br>
<button type="submit">Register Employee</button>

<h1>Form to submit my comments</h1>
<fieldset style="width: 60%;">
      <legend>Personal details</legend>
      <label for="name">Name: <input type="text" name="name" id="name"></label> <br><br>
      <label for="email">Email Adress: <input type="email" name="email" id="email"></label> <br>
      <label for="gender">Gender:</label>
      <label for="male"><input type="radio" value="male" id="gender" name="gender">Male </label>
      <label for="gender"><input type="radio" value="female" id="gender" name="gender">Female  </label> <br>
      <select name="age" id="age">
        <option value="U18">Under 18</option>
        <option value="U30" selected>Under 30</option>
        <option value="U60">Under 60</option>
        <option value="O60">Over 60</option>
    </select>
</fieldset>
<fieldset style="width: 60%;">
    <legend>Please Commend Here</legend>
    <h4>Comments:</h4>
    <textarea name="comments" id="comments" cols="40" rows="5"></textarea>
</fieldset>
<br>
<button>Submit My comments</button>
</body>
</html>
